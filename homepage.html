{%  load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
     <!--styles css-->
  
    <!--bootstrap css-->
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
    <!--jquery-->
    <script src="{% static 'myjquerynew.js' %}"></script>
    <script type="text/javascript">

      $("document").ready(function(){

         $("#jkl").attr('src','https://my.clevelandclinic.org/health/diseases/17203-malignant-soft-tissue-tumors')
        })

</head>
<body>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">ImageCaptionGenerator</a>

            </ul>

<!--boootstrap script-->
<div class="container">

 <img src="{% static 'images/pic3.jpg' %}" height="500" alt="" srcset="">
  </div>

  <div class="col-lg-12">
    <h3>Generator Caption</h3>
    <form action="/predict" method="post" enctype="multipart/form-data">
      {% csrf_token %} 
      <p>
       <input type="file" name="pic" id="" required>
       <input type="submit" value="Submit">
      </p>
    </form>
  </div>
  </div>
</div>

  <!-- bootstrap js-->
  <script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>

</html>
